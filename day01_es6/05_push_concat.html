<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10,20,30]
        arr.push(40)
        arr.push(50)
        arr.push(60)
        console.log('arr = ' + arr)    

        const arr1 = [10,20,30]
        const arr2 = arr1.concat()// 사본 
        console.log('arr1 = ' + arr1)
        console.log('arr2 = ' + arr2)

        const arr3 = arr1.concat(40,50,60)
        console.log('arr1 = ' + arr1) // 원본 변경 안된다
        console.log('arr3 = ' + arr3) 

        const data = [
            {id :1, name: '홍길동', age : 20}, // 객체가 배열 속으로 들어간다
            {id :2, name: '라이언', age : 23},
            {id :3, name: '프로도', age : 22},
        ]
        console.log(data[0].id, data[0].name, data[0].age)
        
        const data1 = data.concat()
        const data2 = data1.concat( {id :3, name: '프로도', age : 22})
        console.log(data1)
        console.log(data2)
    </script>
</body>
</html>


<!-- - 배열, 메서드() 중 불변성 유지
① push : 배열 뒷부분에 값을 삽입 (배열의 값이 변경된다)
② concat : 다수의 배열을 합치고 병합된 배열의 사본을 반환
   ** 중요 ** 기존의 배열은 건드리지 않음 (불변성 유지)-->
