<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['강아지','고양이', '토끼', '소']
        const arr1 = arr.concat()
        const arr2 = [...arr] // arr의 모든 내용을 복사한다.(더 많이 사용한다.)
        const arr3 = arr.concat('코끼리', '기린') // 코끼리, 기린 추가
        const arr4 = [...arr, '우산', '딸기'] 
        const arr5 = ['과자', ...arr, '사탕']

        console.log('arr = ' + arr)
        console.log('arr1 = ' + arr1)
        console.log('arr2 = ' + arr2)
        console.log('arr3 = ' + arr3)
        console.log('arr4 = ' + arr4)
        console.log('arr5 = ' + arr5)
        console.log('-----------------')

        const dog = {
            name : '멍멍이',
            age : 2
        }

        const dog1 = {...dog, name:'진돗개', age:5} // 배열에서는 추가되지만, 객체에서 spread 연산자는 덮어쓰게됨. 
        console.log(dog1) // 결과는 {name: '진돗개', age: 5} 로 나온다.(복사가 아니라 새로운 값으로 덮어버린다.)
    </script>
</body>
</html>

<!-- 
spread
...(전개 연산자) 
-->
