<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // React JSX 문법 안에서 연산자 3개만 조건문처럼 사용가능하다(if 문 사용불가)
        // 함수영역에서는 모든 연산자 제어문 사용가능
        const a = 25
        const b = true 
        const c = false
        const d = undefined

        const result = a >= 30 ? '참' : '거짓'
        console.log(result)

        const result2 = b && '참에 대한 결과입니다'
        console.log(result2)

        const result3 = c || '거짓에 대한 결과입니다'
        console.log(result3)

        const result4 = d || '값이 존재하지 않습니다'
        console.log(result4)

        const result5 = c === false? '참' : '거짓'  /* 결과는 참이다. 조심해야함!  */
        console.log(result5)

        // 문제 학점 - 다중 if문
        const score = 85
        let grade = score >=90 && 'A'
            || score >= 80  && 'B'
            || score >= 70  && 'C'
            || score >= 60  && 'D'
            || 'F'
        console.log(`점수가 ${score}이면 ${grade}학점입니다.`)

    </script>
</body>
</html>

<!-- 
① React 연산자
=== 같다
!== 다르다

② 삼항 연산자 (if문이 없다)
[형식] 
조건 ? true 일 때 : false 일 때

③ &&
[형식]
true && 참일 때 수행하는 결과   / 참일떄만 뒤의 문장을 실행해라 , and 연산이 아님!!!!!!!주의하자!!!!!!! 
내가 제시한 조건이 참이라면 뒤의 결과를 수행한다. 

④ ||
[형식]
( false, null, undefined ) || 거짓일 때 수행하는 결과 
내가 제시한 조건이 거짓이라면 뒤의 문장을 실행한다.


-->
