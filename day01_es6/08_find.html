<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10,20,30,20,50,60] 

        const result = arr.find(item => item > 40 )
        console.log(result)

        const result2 = arr.find(item => item === 20 )
        console.log(result2)

        const result3 = arr.findIndex(item => item === 20 )
        console.log(result3)

        const data = [
        {id :1, name: '홍길동', age : 20}, // 객체가 배열 속으로 들어간다
            {id :2, name: '라이언', age : 23},
            {id :3, name: '프로도', age : 22},
        ]

        // id 가 1인 값을 가져와라
        const data1  = data.find(item => item.id === 1)
        console.log(data1)

        const data2  = data.find(item => item.name === '네오')
        console.log(data2) // undifined

        const data3  = data.findIndex(item => item.name === '네오')
        console.log(data3) // 인덱스의 값이니까 -1

        


    </script>
</body>
</html>

<!--

    find 
    - filter와 비슷, 결과는 하나의 값(******처음 만나는 값*******을 가져온다.)
  -->
