<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10,20,30]

         const data = [
            {id :1, name: '홍길동', age : 20}, // 객체가 배열 속으로 들어간다
            {id :2, name: '라이언', age : 23},
            {id :3, name: '프로도', age : 22},
        ]

        arr.map((item, index) => {
            // return이 없으면 React 에서는 값이 나오지 않는다. 반드시 써야한다. 
            return (console.log(index, item)) 
        })  

        console.log('-------------------------')
        
        //처리되는 문장이 하나일때는 {}, return 생략할 수 있다. 
        arr.map((item, index) => console.log(index, item))

        console.log('-------------------------')

        data.map((item, index) => { // 문장을 완성하고 안을 메꿔주자! 
            return (console.log(item.id, item.name, item.age))
        }) 

        //처리되는 문장이 하나일때는 {}, return 도 생략할 수 있다.
        data.map((item, index) => console.log(item.id, item.name, item.age))

    </script>
</body>
</html>

<!--
    map (반복문)
[형식]
배열.map((요소, 인덱스) => {
   return 요소
});  -->
