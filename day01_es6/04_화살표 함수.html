<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 순수 자바스크립트 함수
        function make1(){
            console.log('Have a nice day')
        }
        make1() // 호출하지 않으면 보이지 않는다. 호출반드시 해야한다. 

        function make2(num) {       
            console.log(`num = ${num} `)
        }
        make2(100)

        function make3(a, b) {
            console.log(`${a} + ${b} = ${a+b}`)
        }
        //화살표 함수로 변형 (위아래 결과는 동일 )
        const make11 = () => {
            console.log('Have a nice day')
        }
        make11()

        const make22 = (num) => {
            console.log(`num = ${num} `)
        }
        make22(100)

        const make33 = (a,b) => {
            console.log(`${a} + ${b} = ${a+b}`)
        }
        make33(25,36)
    </script>
</body>
</html>

    <!-- ① 매개변수가 없을 경우
function(){} → () => { ... } 

② 매개변수가 한 개인 경우, 소괄호를 생략 가능
function(x){} → (x) => { ... }

③ 매개변수가 여러 개인 경우, 소괄호를 생략할 수 없다.
function(x,y){} → (x, y) => { ... } -->
